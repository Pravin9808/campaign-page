  # --- 2️⃣ BUILD & PUSH DOCKER IMAGE ---
  docker-build:
    runs-on: ubuntu-latest
    # needs: sonar-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/campaign:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/campaign:${{ github.sha }}
          format: 'table'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/campaign:${{ github.sha }}
  update-k8s:
    name: Update Kubernetes Deployment
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.TOKEN }}
      
      - name: Setup Git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Get latest tag
        id: tag
        run: |
          # Get the latest tag in the repository (by creation date). If none exists, start from v0.0.0
          latest_tag=$(git tag --sort=-creatordate | head -n 1)
          if [ -z "$latest_tag" ]; then
            latest_tag="v0.0.0"
          fi
          # Strip leading 'v' if present and split into components
          latest=${latest_tag#v}
          IFS='.' read -r major minor patch <<< "$latest"
          # If any component is empty, default to 0
          major=${major:-0}
          minor=${minor:-0}
          patch=${patch:-0}
          # Increment patch
          patch=$((patch + 1))
          NEW_TAG="v${major}.${minor}.${patch}"
          echo "NEW_TAG=${NEW_TAG}" >> $GITHUB_ENV
          echo "Computed NEW_TAG=${NEW_TAG}"

      - name: Update Kubernetes deployment file
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
        run: |
          # NEW_TAG is available as an environment variable thanks to GITHUB_ENV
          echo "Using NEW_TAG=${NEW_TAG}"
          NEW_IMAGE="${DOCKER_USER}/campaign:${NEW_TAG}"
          
          # Replace the image line in the deployment file with the new image
          # This assumes there's a single 'image:' line for the container in Deployment/frontend.yaml
          if [ -f Deployment/frontend.yaml ]; then
            sed -i -E "s#^(\\s*image:\\s*).*\$#\\1${NEW_IMAGE}#g" Deployment/frontend.yaml
            echo "Updated deployment to use image: ${NEW_IMAGE}"
            grep -n "image:" -n Deployment/frontend.yaml || true
          else
            echo "Deployment/frontend.yaml not found!"
            exit 1
          fi
      
      - name: Commit, tag and push changes
        run: |
          # Commit the change (if any), create the tag and push both branch and tag
          git add Deployment/frontend.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Kubernetes deployment image to ${DOCKER_USER}/campaign:${NEW_TAG}"
          fi

          # Create an annotated tag (overwrite if it somehow exists locally)
          if git rev-parse -q --verify "refs/tags/${NEW_TAG}" >/dev/null; then
            echo "Tag ${NEW_TAG} already exists locally"
          else
            git tag -a "${NEW_TAG}" -m "Auto-incremented tag ${NEW_TAG}"
          fi

          # Push branch and tag
          # We're on main per the job condition; push current HEAD to main and push tags
          git push origin HEAD:main
          git push origin "${NEW_TAG}"
